<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Brazil Mini-Games</title>
<style>
    body {
        font-family: 'Verdana', sans-serif;
        background: linear-gradient(to bottom, #a7e0ff, #e8f7ff);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }
    .container {
        width: 90%;
        max-width: 900px;
        background: white;
        margin-top: 30px;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    h1 {
        text-align: center;
        color: #0077aa;
        margin-bottom: 20px;
    }
    h2 {
        color: #00995c;
        margin-top: 40px;
    }
    button {
        background-color: #00995c;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
    }
    button:hover { background-color: #007e4b; }
    .option-btn {
        display: block;
        width: 100%;
        margin: 8px 0;
        text-align: left;
    }
    .correct { background-color: #4CAF50 !important; color: white; }
    .incorrect { background-color: #E53935 !important; color: white; }
    .hidden { display: none; }
    .rhythm-buttons { display: flex; gap: 12px; margin-top: 15px; }
    .pad {
        width: 70px; height: 70px;
        background: #0084c7;
        border-radius: 10px;
        display: flex; justify-content: center; align-items: center;
        font-size: 1.5rem; color: white; cursor: pointer;
    }
    .pad:active { background: #005f8f; }
</style>
</head>
<body>
<div class="container">
    <h1>Brazil Mini-Games</h1>

    <!-- Trivia Game -->
    <h2>ðŸ‡§ðŸ‡· Brazil Trivia</h2>
    <div id="trivia-box">
        <p id="trivia-question">Click start to begin!</p>
        <div id="trivia-options"></div>
        <button id="next-btn" class="hidden">Next</button><br><br>
        <button id="start-trivia">Start Trivia</button>
        <p id="score"></p>
    </div>

    <!-- Capoeira Rhythm Game -->
    <h2>ðŸŽ¶ Capoeira Rhythm Game</h2>
    <p>Repeat the sequence! Pads can be pressed or use keys A / S / D / F.</p>
    <button id="start-rhythm">Start Rhythm Game</button>
    <p id="sequence-display"></p>
    <div class="rhythm-buttons">
        <div class="pad" data-key="A">A</div>
        <div class="pad" data-key="S">S</div>
        <div class="pad" data-key="D">D</div>
        <div class="pad" data-key="F">F</div>
    </div>
    <p id="rhythm-result"></p>

    <!-- Audio for Rhythm -->
    <audio id="snd-A" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
    <audio id="snd-S" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
    <audio id="snd-D" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
    <audio id="snd-F" src="https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg"></audio>
</div>

<script>
/*************************** TRIVIA ***************************/
const triviaQuestions = [
  { q: "What is the capital of Brazil?", options: ["Rio de Janeiro", "SÃ£o Paulo", "BrasÃ­lia", "Salvador"], answer: 2 },
  { q: "Which Brazilian dance is famous worldwide?", options: ["Samba", "Flamenco", "Tango", "Waltz"], answer: 0 },
  { q: "What is Brazilâ€™s national language?", options: ["Spanish", "Portuguese", "French", "English"], answer: 1 },

  // --- 20 NEW QUESTIONS ---
  { q: "Which river is the largest by volume in Brazil?", options: ["Amazon", "SÃ£o Francisco", "ParanÃ¡", "Negro"], answer: 0 },
  { q: "Which animal is a symbol of the Amazon rainforest?", options: ["Jaguar", "Lion", "Kangaroo", "Eagle"], answer: 0 },
  { q: "What sport is Brazil most famous for?", options: ["Cricket", "Soccer", "Baseball", "Rugby"], answer: 1 },
  { q: "In which city is the Christ the Redeemer statue located?", options: ["BrasÃ­lia", "Recife", "Rio de Janeiro", "Fortaleza"], answer: 2 },
  { q: "What is the famous Brazilian festival featuring parades and costumes?", options: ["Carnival", "Oktoberfest", "Diwali", "Lunar New Year"], answer: 0 },
  { q: "Which Brazilian martial art combines dance and combat?", options: ["Judo", "Capoeira", "Taekwondo", "Muay Thai"], answer: 1 },
  { q: "Brazil is the worldâ€™s largest producer of which crop?", options: ["Coffee", "Rice", "Corn", "Wheat"], answer: 0 },
  { q: "Which biome covers most of central Brazil?", options: ["Cerrado", "Tundra", "Taiga", "Savanna"], answer: 0 },
  { q: "What is the Brazilian currency?", options: ["Peso", "Real", "Dollar", "Cruzeiro"], answer: 1 },
  { q: "Which ocean borders Brazil?", options: ["Pacific", "Indian", "Arctic", "Atlantic"], answer: 3 },
  { q: "Which Brazilian state is the largest by area?", options: ["Amazonas", "ParÃ¡", "Bahia", "Mato Grosso"], answer: 0 },
  { q: "What is a popular Brazilian cheese-filled snack?", options: ["PÃ£o de Queijo", "Empanada", "Arepa", "Croissant"], answer: 0 },
  { q: "Which city hosted the 2016 Summer Olympics?", options: ["Buenos Aires", "Rio de Janeiro", "Lisbon", "SÃ£o Paulo"], answer: 1 },
  { q: "Brazil shares a border with all but which South American country?", options: ["Chile", "Argentina", "Colombia", "Peru"], answer: 0 },
  { q: "Which famous rainforest covers much of northern Brazil?", options: ["Congo", "Amazon", "Sherwood", "Sundarbans"], answer: 1 },
  { q: "What is the name of Brazilâ€™s largest aviation company?", options: ["LATAM Brazil", "Azul", "Embraer", "GOL"], answer: 2 },
  { q: "Which city is known for its futuristic architecture by Oscar Niemeyer?", options: ["BrasÃ­lia", "Manaus", "Curitiba", "Porto Alegre"], answer: 0 },
  { q: "What is the name of Brazilâ€™s biggest television network?", options: ["Telemundo", "Rede Globo", "SBT", "RecordTV"], answer: 1 },
  { q: "Which Brazilian musician is famous for bossa nova?", options: ["Antonio Carlos Jobim", "Shakira", "Luis Fonsi", "Ricky Martin"], answer: 0 },
  { q: "Which popular Brazilian dish includes black beans and pork?", options: ["Feijoada", "Moqueca", "Coxinha", "Brigadeiro"], answer: 0 }
];
let remainingQuestions = [];
let currentQuestion = null;
let score = 0;
const triviaQuestionEl = document.getElementById("trivia-question");
const optionsDiv = document.getElementById("trivia-options");
const nextBtn = document.getElementById("next-btn");
const scoreEl = document.getElementById("score");

document.getElementById("start-trivia").onclick = () => {
    remainingQuestions = [...triviaQuestions];
    score = 0;
    scoreEl.textContent = "";
    nextBtn.classList.add("hidden");
    loadQuestion();
};

function loadQuestion() {
    if (remainingQuestions.length === 0) {
        triviaQuestionEl.textContent = "You're done! Final score: " + score;
        optionsDiv.innerHTML = "";
        nextBtn.classList.add("hidden");
        return;
    }
    currentQuestion = remainingQuestions.splice(Math.floor(Math.random() * remainingQuestions.length), 1)[0];
    triviaQuestionEl.textContent = currentQuestion.q;
    optionsDiv.innerHTML = "";
    currentQuestion.options.forEach((opt, i) => {
        let btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option-btn";
        btn.onclick = () => selectAnswer(btn, i);
        optionsDiv.appendChild(btn);
    });
}

function selectAnswer(btn, index) {
    const optionButtons = optionsDiv.querySelectorAll("button");
    optionButtons.forEach(b => b.disabled = true);

    if (index === currentQuestion.answer) {
        btn.classList.add("correct");
        score++;
    } else {
        btn.classList.add("incorrect");
        optionButtons[currentQuestion.answer].classList.add("correct");
    }
    scoreEl.textContent = `Score: ${score}`;
    nextBtn.classList.remove("hidden");
}

nextBtn.onclick = () => {
    nextBtn.classList.add("hidden");
    loadQuestion();
};

/*************************** CAPOEIRA RHYTHM ***************************/
const pads = document.querySelectorAll('.pad');
const seqDisplay = document.getElementById('sequence-display');
const resultEl = document.getElementById('rhythm-result');
let sequence = [];
let userIndex = 0;
const keys = ['A','S','D','F'];

function playSound(key) {
    const audio = document.getElementById('snd-' + key);
    if (audio) { audio.currentTime = 0; audio.play(); }
}

function flashPad(key) {
    const pad = document.querySelector(`.pad[data-key="${key}"]`);
    if (pad) {
        pad.style.background = '#00b2ff';
        playSound(key);
        setTimeout(() => pad.style.background = '#0084c7', 300);
    }
}

document.getElementById('start-rhythm').onclick = () => {
    sequence = [];
    userIndex = 0;
    resultEl.textContent = "";
    addToSequence();
};

function addToSequence() {
    const nextKey = keys[Math.floor(Math.random()*keys.length)];
    sequence.push(nextKey);
    seqDisplay.textContent = "Sequence: " + sequence.join(' ');

    let delay = 0;
    sequence.forEach(k => {
        setTimeout(() => flashPad(k), delay);
        delay += 600;
    });

    userIndex = 0;
}

function handleUserInput(key) {
    playSound(key);
    if (key === sequence[userIndex]) {
        userIndex++;
        if (userIndex === sequence.length) {
            resultEl.textContent = "Correct! Adding next step...";
            setTimeout(addToSequence, 800);
        }
    } else {
        resultEl.textContent = "Wrong move! Game over.";
    }
}

pads.forEach(p => p.onclick = () => handleUserInput(p.dataset.key));

document.addEventListener('keydown', e => {
    const key = e.key.toUpperCase();
    if (keys.includes(key)) handleUserInput(key);
});
</script>
</body>
</html>
